[package]
name = "rusty-genius"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Public facade for rusty-genius"
readme = "../../README.md"
keywords.workspace = true
categories.workspace = true
publish.workspace = true

[dependencies]
rusty-genius-core = { path = "../core", version = "0.1.2" }
facecrab = { path = "../facecrab", version = "0.1.2" }
rusty-genius-stem = { path = "../brainstem", version = "0.1.2" }
rusty-genius-cortex = { path = "../cortex", version = "0.1.2" }
async-std = { version = "1.12", features = ["attributes"] }
futures = "0.3"

[features]
default = []
metal = ["rusty-genius-cortex/metal", "real-engine"]
cuda = ["rusty-genius-cortex/cuda", "real-engine"]
vulkan = ["rusty-genius-cortex/vulkan", "real-engine"]
real-engine = ["rusty-genius-cortex/real-engine"]
