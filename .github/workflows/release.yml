name: Release-plz release workflow

on:
  push:
    branches:
      - main

jobs:

  # Notify that manual approval is required for the release environment.
  notify-approval:
    name: Notify Approval Needed
    runs-on: ubuntu-latest
    environment: rusty-genius-publish
    if: ${{ github.repository_owner == 'tmzt' }} # REQUIRED FOR SECURITY
    steps:
      - name: Provide Approval Link
        shell: bash
        run: |
          echo "## ðŸ›¡ï¸ Release Approval Required" >> $GITHUB_STEP_SUMMARY
          echo "This release requires manual approval because it uses the restricted \`rusty-genius-publish\` environment." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘‰ [Approve Release Here](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

      - name: Validate Environment Secret
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "### ðŸ” Environment Validation" >> $GITHUB_STEP_SUMMARY
          # Check if the secret exists in the specified environment
          if gh secret list --env rusty-genius-publish | grep -q "CARGO_REGISTRY_TOKEN"; then
            echo "âœ… \`CARGO_REGISTRY_TOKEN\` detected in \`rusty-genius-publish\` environment." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **ERROR**: \`CARGO_REGISTRY_TOKEN\` NOT found in \`rusty-genius-publish\` environment!" >> $GITHUB_STEP_SUMMARY
            echo "The release will fail even after approval. Please add the secret to the environment first." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  # Release unpublished packages.
  release-plz-release:
    name: Release-plz release
    needs: notify-approval
    runs-on: ubuntu-latest
    environment: rusty-genius-publish
    if: ${{ github.repository_owner == 'tmzt' }} # REQUIRED FOR SECURITY
    permissions:
      contents: write
    steps:
      - &checkout
        name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false
      - &install-rust
        name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Close old PRs
        run: |
          gh pr list --state open --json number,title | jq '.[].number' | xargs -I {} gh pr close {} -c "Auto-closed by release-plz"
      - name: Run release-plz
        # Pinning to a specific commit to avoid breaking changes from the action itself.
        uses: release-plz/action@63ab0c2746bedc448370bad4b0b3d536458398b0 # v0.5.50
        with:
          command: release
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

